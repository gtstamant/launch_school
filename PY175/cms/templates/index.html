{% extends "layout.html" %}

{% block title %}
File List
{% endblock %}

{% block content %}
  <ul>
    {% for file in files %}
      <li>
        <a href="{{ url_for('file_content', filename=file) }}">{{ file }}</a>
        <a href="{{ url_for('edit_document', filename=file) }}">edit</a>
        <form class="inline" action="{{ url_for('delete_document', filename=file) }}" method="post">
          <button type="submit">delete</button>
        </form>
      </li>
    {% endfor %}
  </ul>
  <p><a href="{{ url_for('new_document', filename=file) }}">New Document</a></p>
  {% if session.username %}
    <form method="post" action="{{ url_for('sign_out')}}">
      <p class="user-status">
        Signed in as {{ session.username }}
        <button type="submit">Sign Out</button>
      </p>
    </form>
  {% else %}
    <p class="user-status">
      <form action="{{ url_for('sign_in_page')}}" method="get">
      <button type="submit">Sign In</button>
    </form>
    </p>
  {% endif %}
{% endblock %}
