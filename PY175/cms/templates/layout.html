<!doctype html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/app.css') }}">
  </head>

<body>
  <main>
    {% for message in get_flashed_messages() %}
      <p class="message">{{ message }}</p>
    {% endfor %}

    {% block content %}{% endblock %}
  </main>
</body>
</html>
