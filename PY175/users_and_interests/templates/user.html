{% extends "layout.html" %}

{% block content %}
<h1>{{ user }}</h1>
<p>email: {{ email }}</p>
<p>interests: {{ interests | join(', ') }}</p>
<ul>
  {% for person in user_names %}
    {% if not person == user %}
    <li><a href="{{ url_for('users', user=person) }}">{{ person }}</a></li>
    {% endif %}
  {% endfor %}
</ul>
{% endblock %}
